  initdb.sql: |
    CREATE TABLE `client` ( `id` int NOT NULL AUTO_INCREMENT, `cpf` varchar(255) NOT NULL, `email` varchar(255) NOT NULL, `name` varchar(255) NOT NULL, PRIMARY KEY (`id`), UNIQUE KEY `UK_plnstg0h55xcbwkkf8iehxo71` (`cpf`) ) ENGINE=InnoDB AUTO_INCREMENT=4 DEFAULT CHARSET=utf8mb4 COLLATE=utf8mb4_0900_ai_ci; CREATE TABLE `product` ( `id` int NOT NULL AUTO_INCREMENT, `category` enum('DRINK','SNACK','DESSERT','SIDE_DISH') NOT NULL, `description` varchar(255) NOT NULL, `image` varchar(255) DEFAULT NULL, `name` varchar(255) NOT NULL, `preparation_time` int NOT NULL, `price` double NOT NULL, PRIMARY KEY (`id`) ) ENGINE=InnoDB AUTO_INCREMENT=20 DEFAULT CHARSET=utf8mb4 COLLATE=utf8mb4_0900_ai_ci; CREATE TABLE `order` ( `id` int NOT NULL AUTO_INCREMENT, `date_created` datetime(6) DEFAULT NULL, `status` enum('WAITINGPAYMENT','APPROVEDPAYMENT','REJECTEDPAYMENT','RECEIVED','PREPARATION','READY','FINISHED','CANCELED') NOT NULL, `time_waiting_order` int NOT NULL, `total_price` double NOT NULL, `client_id` int DEFAULT NULL, PRIMARY KEY (`id`), KEY `FKnp3nest6jq0vmbwcoki7dsn4x` (`client_id`), CONSTRAINT `FKnp3nest6jq0vmbwcoki7dsn4x` FOREIGN KEY (`client_id`) REFERENCES `client` (`id`) ) ENGINE=InnoDB DEFAULT CHARSET=utf8mb4 COLLATE=utf8mb4_0900_ai_ci; CREATE TABLE `check_out` ( `id` int NOT NULL AUTO_INCREMENT, `date_created` datetime(6) DEFAULT NULL, `payment_status` enum('WAITINGPAYMENT','APPROVEDPAYMENT','REJECTEDPAYMENT','RECEIVED','PREPARATION','READY','FINISHED','CANCELED') DEFAULT NULL, `total_price` double DEFAULT NULL, `transact_id` varchar(255) DEFAULT NULL, `order_id` int DEFAULT NULL, PRIMARY KEY (`id`), UNIQUE KEY `UK_4dr8rbmfokkbf7u09fiek77pd` (`order_id`), CONSTRAINT `FKs0nwc6rddl7dg44vcydkgiu6q` FOREIGN KEY (`order_id`) REFERENCES `order` (`id`) ) ENGINE=InnoDB DEFAULT CHARSET=utf8mb4 COLLATE=utf8mb4_0900_ai_ci; CREATE TABLE `order_items` ( `id` bigint NOT NULL AUTO_INCREMENT, `amount` int NOT NULL, `description` varchar(255) NOT NULL, `preparation_time` varchar(255) 