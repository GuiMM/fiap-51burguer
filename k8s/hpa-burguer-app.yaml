apiVersion: v1
items:
  - apiVersion: autoscaling/v2
    kind: HorizontalPodAutoscaler
    metadata:
      name: burguer-app
    spec:
      minReplicas: 1
      maxReplicas: 10
      metrics:
        - type: Resource
          resource:
            name: cpu
            target:
              type: Utilization
              averageUtilization: 80
      scaleTargetRef:
        apiVersion: apps/v1
        kind: Deployment
        name: burguer-app
kind: List
metadata:
  resourceVersion: ""
